<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>忘记密码-密保问题</title>
	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript" src="js/jQuery.formcheck.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header class="tit">
		<img src="images/bg_img1.png">
		<p>全民艺术摄影作品展示馆</p>
	</header>

	<div class="login_box forget_q">
		<div class="head">
			<p>忘记密码</p>
		</div>
		<div class="con">
			<!-- ======================================= 密保验证 ================================================= -->
			<section class="form form_forget_q">
				<form action="javascript:;">
					<section>
						<div class="input"><input type="text" name="username" value="我的第一所小学" readonly="readonly"></div>
						<div class="error">
						</div>
					</section>
					<section>
						<div class="input"><input type="text" name="question" placeholder="请输入密保答案"></div>
						<div class="error">
							<span class="question-error">密保答案不正确，请重新输入</span>
						</div>
					</section>
				</form>
			</section>
		</div>
		<a href="javascript:;" class="login_btn">提交</a>
		<a href="login.html" class="register">返回登录</a>
	</div>
</body>
<script type="text/javascript">
	// 输入值时 错误提示消失
	$('.input input').on('input', function(){
		$(this).parent().removeClass('error-border').siblings().find('span').hide();
	})

	// 密保答案验证
	$('.login_btn').click(function(){
		if ($('[name="question"]').val() == '') {
			$('.question-error').show();
			$('[name="question"]').parent().addClass('error-border');
		}else{
			$('.question-error').hide();
			$('[name="question"]').parent().removeClass('error-border');
		}
	});
</script>
</html>

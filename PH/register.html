<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>注册</title>
	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript" src="js/jQuery.formcheck.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<section class="login_box register_box">
		<div class="head">
			<a href="login.html" class="back_btn"></a>
			<p>注册</p>
		</div>
		<div class="con">
			<!-- ======================================= 注册 ================================================= -->
			<section class="form">
				<form action="javascript:;">
					<div class="user">
						<p>账号：<span>666666</span></p>
					</div>
					<section>
						<div class="input"><input type="text" name="username" placeholder="请输入会员名称"></div>
						<div class="error">
							<span class="username-error">请输入会员名称</span>
						</div>
					</section>
					<section>
						<div class="input"><input type="password" name="password" placeholder="请设置密码"></div>
						<div class="error">
							<span class="tip">首位字母+数字/字母，至少6位</span>
							<span class="password-error">密码格式不正确，请重新输入</span>
						</div>
					</section>
					<section>
						<div class="input"><input type="password" name="password_alike" placeholder="请确认密码"></div>
						<div class="error">
							<span class="password_alike-error">两次输入密码不一致，请重新输入</span>
						</div>
					</section>
					<section>
						<div class="input"><input type="text" name="question" placeholder="请设置密保问题"></div>
						<div class="error">
							<span class="tip">问题及答案为一次性设定，用户需谨记</span>
						</div>
					</section>
					<section>
						<div class="input"><input type="text" name="question-answer" placeholder="请设置密保答案"></div>
						<div class="error">
						</div>
					</section>
					<a href="login.html" class="register">已有账户，立即登录&gt;</a>
				</form>
			</section>
		</div>
		<a href="javascript:;" class="login_btn">注册</a>
	</section>
</body>
<script type="text/javascript">

	$('.login_btn').click(function(){
		// 验证会员名称
		if($('[name="username"]').val() == ''){
			$('.username-error').show();
			$('[name="username"]').parent().addClass('error-border');
		}else{
			$('.username-error').hide();
			$('[name="username"]').parent().removeClass('error-border');
		}

		// 验证密码
		if(!$('[name="password"]').check_password()){
			$('.password-error').siblings().hide();
			$('.password-error').show();
			$('[name="password"]').parent().addClass('error-border');
		}else{
			$('.password-error').siblings().show();
			$('.password-error').hide();
			$('[name="password"]').parent().removeClass('error-border');
		}


		// 确认密码
		if(!$('[name="password_alike"]').check_password_alike('[name="password"]')){
			$('.password_alike-error').show();
			$('[name="password_alike"]').parent().addClass('error-border');
		}else{
			$('.password_alike-error').hide();
			$('[name="password_alike"]').removeClass('error-border');
		}

	});

	// 输入值时 错误提示消失
	// 当值发生变化后错误提示消失
	$('[name="password"]').on('input', function(){
		$('.password-error').siblings().show();
		$('.password-error').hide();
		$('[name="password"]').parent().removeClass('error-border');
	});
	$('[name="password_alike"]').on('input', function(){
		$('.password_alike-error').siblings().show();
		$('.password_alike-error').hide();
		$('[name="password_alike"]').parent().removeClass('error-border');
	});
	$('[name="username"]').on('input', function(){
		$('.username-error').hide();
		$('[name="username"]').parent().removeClass('error-border');
	});

	// 确认密码
	$('[name="password_alike"]').blur(function(){
		if(!$('[name="password_alike"]').check_password_alike('[name="password"]')){
			$('.password_alike-error').show();
			$('[name="password_alike"]').parent().addClass('error-border');
		}else{
			$('.password_alike-error').hide();
			$('[name="password_alike"]').parent().removeClass('error-border');
		}
	});
</script>
</html>

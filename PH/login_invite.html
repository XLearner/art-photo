<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>登录-邀请码</title>
	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript" src="js/jQuery.formcheck.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header class="tit">
		<img src="images/bg_img1.png">
		<p>全民艺术摄影作品展示馆</p>
	</header>

	<div class="login_box">
		<div class="head">
			<a href="login_invite.html" class="on">邀请码登录</a>
			<a href="login.html">账号密码登录</a>
		</div>
		<div class="con">
			<!-- ======================================= 邀请码登录 ================================================= -->
			<section class="form form_invite">
				<form action="javascript:;">
					<section>
						<div class="input"><i><img src="images/lg_username.png"></i><input type="text" name="invite_num" placeholder="请输入邀请码"></div>
						<div class="error">
							<span class="invite_num-error">邀请码无效，请重新输入</span>
						</div>
					</section>
				</form>
			</section>
		</div>
		<a href="javascript:;" class="login_btn cord_btn">进入</a>
	</div>
</body>
<script type="text/javascript">
	// 输入值时 错误提示消失
	$('.input input').on('input', function(){
		$(this).parent().removeClass('error-border').siblings().find('span').hide();

	});
	// 登录方式切换
	$('.head a').click(function(){
		// 初始化表单
		$('.error span').hide();
		$('.input').removeClass('error-border');
		$('.input input').val('');
	})

	// 邀请码验证
	$('.cord_btn').click(function(){
		if ($('[name="invite_num"]').val() == '') {
			$('.invite_num-error').show();
			$('[name="invite_num"]').parent().addClass('error-border');
		}else{
			$('.invite_num-error').hide();
			$('[name="invite_num"]').parent().removeClass('error-border');
		}
	});
</script>
</html>

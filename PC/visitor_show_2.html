<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app=capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<title>游客-相册展示</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
</head>
<body>
	<div class="header show">
		<div class="menu con clear">
			<h1 class="tit fl">全民艺术摄影作品展示馆</h1>
			<a href="javascript:;" class="logout fr"><i></i><span>退出登录</span></a>
		</div>
	</div>
	<!-- breadcrumb -->
	<div class="breadcrumb w">
		<div class="con clear">
			<ul>
				<li><a href="index.html"><i></i><span>首页</span></a>/</li>
				<li><a href="visitor_show.html"><span>相册展示</span></a>/</li>
				<li><span>目录</span></li>
			</ul>
		</div>
	</div>
	<!-- breadcrumb end -->
	<!-- show head -->
	<div class="show_head w">
		<div class="con clear">
			<div class="img fl"><img src="images/first/user.png" alt=""></div>
			<div class="txt fl">
				<div class="name">猫的树</div>
				<div class="text">关注生活，热爱生活，那是多久回来赛的机会</div>
			</div>
		</div>
	</div>
	<!-- show head end -->
	<!-- show box -->
	<div class="show_box w">
		<div class="con">
			<div class="box">
				<div class="wrap">
					<div class="show_sec">
						<ul class="menu">
							<li>
								<div class="pic">
									<div class="select">
										<i></i>
										<input type="text" value="0">
									</div>
									<a href="visitor_show_3.html">
										<div class="img"><img src="images/first/file.png" alt=""></div>
										<div class="tit"><span>香港摄影</span></div>
									</a>
									<div class="btn">
										<span class="move collect">收藏</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- show box end-->
	<!-- footer -->
	<div class="footer show_foot">
		<div class="con">
			<p>本站内容均由会员提供，请会员安全使用相册，禁止涉嫌非法发布，盗用他人照片违法行为，本站不负相关法律责任</p>
		</div>
	</div>
	<!-- footer end -->
	<!-- 编辑-添加 文件夹 -->
	<section class="window show_tip">
		<form action="javascript:;">
			<div>
				<p>文件夹名称</p>
				<input name="name" value="123456" type="text">
				<em><i></i>不超过20个字符</em>
			</div>
		</form>
	</section>
	<!-- 确认删除 -->
	<p class="del_fri">是否确认删除该相册？</p>
	<!-- 移动 -->
	<section class="window move_win">
		<form action="javascript:;">
			<!-- 主目录 -->
			<div>
				<p>移动至</p>
				<select name="" id="where" class="where">
					<option value="0"></option>
					<option value="1">相册展示</option>
					<option value="2">相册存放</option>
				</select>
			</div>
			<!-- 一级目录 -->
			<div class="under">
				<select name="" id="w1" class="first_file w1">
					<option value="0"></option>
					<option value="1">相册展示</option>
					<option value="2">相册展示</option>
				</select>
			</div>
		</form>
	</section>
</body>
<script type="text/javascript">
	
</script>
</html>

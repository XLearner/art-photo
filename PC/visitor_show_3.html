											<span class="move">收藏</span>

									</div>

							</li>

										</div>
										<div>
											<span class="move">收藏</span>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="pic">
									<div class="select">
										<i></i>
										<input type="text" value="0">
									</div>
									<a href="visitor_show_4.html">

	<section class="window show_tip show_tip_third">
		<form action="javascript:;">
			<div>
				<p>相册名称</p>
				<input name="name" type="text">
				<em><i></i>不超过20个字符</em>
			</div>
			<div>
				<p>等级</p>
				<input name="level" type="text">
				<em><i></i>请输入A~Z中其中一个字母</em>
			</div>
			<div>
				<p>符号</p>
				<div class="icons">
					<div class="sunny"><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>
					<div class="diamond"><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>
					<div class="crescent_moon"><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>
					<div class="star"><i></i><i></i><i></i><i></i><i></i><i></i><i></i></div>

				</div>

		</form>

				<p>移动至</p>
				<select name="" id="where" class="where">
					<option value="0"></option>
					<option value="1">相册展示</option>
					<option value="2">相册存放</option>
				</select>
			</div>
			<!-- 一级目录 -->
			<div class="under">
				<select name="" id="w1" class="first_file w1">
					<option value="0"></option>
					<option value="1">相册展示</option>
					<option value="2">相册展示</option>

			</div>

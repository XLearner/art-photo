<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app=capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<title>个人中心-修改密码</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript" src="js/jQuery.formcheck.js"></script>
</head>
<body>
	<div class="header self">
		<div class="menu con clear">
			<h1 class="tit fl">全民艺术摄影作品展示馆</h1>
			<a href="javascript:;" class="logout fr"><i></i><span>退出登录</span></a>
		</div>
	</div>
	<!-- breadcrumb -->
	<div class="breadcrumb w">
		<div class="con clear">
			<ul>
				<li><a href="index.html"><i></i><span>首页</span></a>/</li>
				<li><a href="self.html"><span>个人中心</span></a>/</li>
				<li><span>修改密码</span></li>
			</ul>
		</div>
	</div>
	<!-- breadcrumb end -->
	<div class="self_con w">
		<div class="con clear">
			<div class="menu fl">
				<ul class="box">
					<li></li>
					<li><a href="self.html">个人资料</a></li>
					<li class="on"><a href="self_reset.html">修改密码</a></li>
					<li><a href="self_space.html">个人空间链接</a></li>
					<li><a href="self_invite.html">我的邀请码</a></li>
					<li><a href="self_level.html">会员等级介绍</a></li>
					<li><a href="self_connect.html">联系客服</a></li>
				</ul>
			</div>
			<div class="wrap fr">
				<h1 class="tit">修改密码</h1>
				<div class="reset">
					<div class="clear">
						<div class="img fl"><img src="images/reset_pwd_1.png" alt=""></div>
						<div class="img fl"><img src="images/reset_pwd_2a.png" alt=""></div>
					</div>
					<section class="form">
						<form action="javascript:;">
							<ul class="set">
								<li class="pwd">
									<p class="stit">设置新密码：</p>
									<input type="password" name="password_null">
									<em class="tip"><i></i>首字母+数字/字母，至少6位</em>
									<em class="password_null-error"><i></i>密码格式不正确，请重新输入</em>
								</li>
								<li class="sure_pwd">
									<p class="stit">确认新密码：</p>
									<input type="password" name="password_alike">
									<em class="password_alike-error"><i></i>两次输入密码不一致，请重新输入</em>
								</li>
								<li>
									<p class="btn">
										<a href="javascript:;" class="login_btn">保存</a>
									</p>
								</li>
							</ul>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	// 登录检验
	$('.login_btn').click(function(){
		$('.password_alike-error').hide();
		$('.password_null-error').hide();
		if($("[name='password_null']").val() == '' || !$("[name='password_null']").check_password()){
			$('.password_null-error').show();
		}else if($("[name='password_alike']").val() == '' || !$("[name='password_alike']").check_password_alike("[name='password_null']")){
			$('.password_alike-error').show();
		}else{
			$('.password_alike-error').hide();
			$('.password_null-error').hide();
		}
	})

</script>
</html>
